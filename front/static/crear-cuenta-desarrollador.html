<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="shared.css">
  <link rel="shortcut icon" href="./imagenes/billmycodelogosimp.png">

</head>

<body>
  <header>
    <div class="logo-container">
      <a href="index.html">
        <img src="./imagenes/billmycodelogo.png" alt="logo de empresa">
      </a>
    </div>
    <nav>
      <a href="#seccion-2">Sobre la Empresa</a>
      <a href="#seccion-3">Normativa</a>
      <a href="#seccion-4">Impuestos</a>
      <a href="#seccion-5">Contactanos</a>
    </nav>
  </header>

  <div id="contenedor">
    <div id="central">
      <div id="accounts">
        <div class="titulo">
          Crea tu Cuenta Developer
        </div>
        <form id="accountsform">
          <input type="number" name="Salario" placeholder="Salario" required><br>

          <select id="sex" name="sexo" class="form-control">
            <option value="">Grado de Señality</option>
            <option value="hombre">Trainee</option>
            <option value="mujer">Junior</option>
            <option value="otro">Senior</option>
            <option value="otro">Super Senior</option>
          </select><br>

          <select id="sex" name="sexo" class="form-control">
            <option value="">Especialidad</option>
            <option value="hombre">Frontend</option>
            <option value="mujer">Backend</option>
            <option value="otro">Full Stack</option>
            <option value="otro">Q.A</option>
          </select><br>

          <textarea rou=3 class="text-area"> Descripción </textarea><br>

          <textarea rou=3 class="text-area"> Comentario de la Empresa </textarea><br>

          <input type="number" name="Empresa" placeholder="Empresa" required><br>

          <select id="sex" name="sexo" class="form-control">
            <option value="">Elija un Contador</option>
            <option value="hombre">Raul</option>
            <option value="mujer">Alex</option>
            <option value="otro">Agustina</option>
            <option value="otro">Brian</option>
          </select><br>

          <button type="submit" title="Ingresar" name="Ingresar">Crear Developer</button>
        </form>
      </div>
      <div class="inferior">
        <a href='crear-cuenta-user.html'>Volver</a>
      </div>
    </div>
  </div>


  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
  </body>

</html>
