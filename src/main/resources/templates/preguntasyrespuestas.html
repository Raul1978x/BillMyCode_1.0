<section id="seccion-2a" class="section seccion-2"></section>
<section>
    <div class="wrapper">

        <h2>Consultas de Developers</h2>

    </div>
    <form
            id="accountsform"
            th:action="@{/thymeleaf/create-answer}"
            method="POST">

        <details >
            <summary th:each="developer : ${developerList}">
                <span th:each="quest : ${developer.questList}">
                    <span th:if="${!quest.status}" th:text="${quest.quest}"> </span>
                <div class="text-dark fst-italic d-flex float-end">
                <span th:if="${!quest.status}" th:text="${developer.nombre}+'-'"> </span>
                <span th:if="${!quest.status}" th:text="${developer.apellido}+'-'"> </span>
                <span th:if="${!quest.status}" th:text="${developer.seniority}+'-'"> </span>
                <span th:if="${!quest.status}" th:text="${developer.especialidad}+'-'"> </span>
                <span th:if="${!quest.status}" th:text="${quest.fechaQuest}"> </span>
                    <input type="hidden" name="id" th:if="${!quest.status}" th:value="${quest.id}"/>
                </div>
                </span>
<!--              ¿Cómo puedo registrarme en la plataforma?-->
            </summary>
            <textarea rows="4" id="respuesta" name="respuesta" class="respuesta" placeholder="Ingrese Su Respuesta" th:required="true" minlength="1"></textarea>
        </details>
 <!--       <details>
            <summary>
              &lt;!&ndash;  <span th:text="${developerQuestion.nombre}"></span>
                <span th:text="${developerQuestion.apellido}"></span>&ndash;&gt;

                ¿Cómo puedo registrarme en la plataforma?</summary>
            <textarea rows="4" id="respuesta" name="repuesta" class="respuesta" placeholder="Ingrese Su Respuesta">

        </textarea>-->

            <div>
                <button class="button-send" type="submit">
                    RESPONDER
                </button>
            </div>
        </details>
    </form>

</section>
