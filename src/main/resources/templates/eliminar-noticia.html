<h1>Lista de Noticias</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Contenido</th>
        <th>Acciones</th>
    </tr>
    <!-- Iterar sobre la lista de noticias y mostrar los datos -->
    <th:block th:each="noticia : ${noticia}">
        <tr>
            <td th:text="${noticia.id}"></td>
            <td th:text="${noticia.titulo}"></td>
            <td th:text="${noticia.contenido}"></td>
            <td>
                <!-- Formulario para enviar la solicitud de eliminación de la noticia -->
                <form th:action="@{/thymeleaf/eliminar-noticia/{id}(id=${noticia.id})}" method="POST">
                    <button type="submit" onclick="return confirm('¿Estás seguro de eliminar esta noticia?')">Eliminar</button>
                </form>
            </td>
        </tr>
    </th:block>
</table>
