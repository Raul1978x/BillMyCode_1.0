<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confimacion Baja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/shared.css">
  <link rel="shortcut icon" href="/images/billmycodelogosimp.png">
</head>

<body>

<header>
  <div class="logo-container">
    <a onclick="javascript:history.back()">
      <img src="/images/billmycodelogo.png" alt="logo de empresa"/>
    </a>
  </div>
  <nav>
    <a href="#seccion-2">BILL MY CODE</a>
  </nav>
</header>

<div id="contenedor">
  <div id="central">
    <div id="resetpass">
      <div class="titulo">
        <div>
          <img src="/images/billmycodelogo.png" alt="logo de empresa">
        </div>
        <h4>
          Confirma Con Tu Contraseña
        </h4>
        <form id="confirmform"
              th:action="@{/thymeleaf/user/confirmarbaja}"
              method="POST">
          <input type="hidden" name="id" th:value="${id}"/>
          <input type="hidden" name="rol" th:value="${rol}"/>
          <input type="hidden" name="dir" th:value="${dir}"/>
          <input type="password" name="password" placeholder="Contraseña" required class="form-control">
          <button type="submit" title="recuperar" name="Ingresar">Confirmar</button>
        </form>
      </div>
      <div class="inferior">
        <a href="javascript:history.back()">VOLVER</a>
      </div>
    </div>
  </div>
</div>
