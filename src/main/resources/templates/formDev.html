<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<form class="formulario container mt-5" th:action="@{/formDeveloper}" method="POST" enctype="multipart/form-data">

    <h1>Developer</h1>
    <div class="mb-3 col col-6 float-start">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="ingrese su nombre" name="nombre">
    </div>
    <div class="mb-3 col col-6 ps-1 float-end">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" placeholder="ingrese su apellido" name="apellido">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="ingrese su email" name="email">
    </div>
    <div class="mb-3 col col-6 float-start">
        <label for="salario" class="form-label">Salario</label>
        <input type="number" class="form-control" id="salario" placeholder="ingrese su salario en u$s"
               name="salario">
    </div>
    <div class="mb-3 col col-6 ps-1 float-end">
        <label for="apellido" class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="fechaNac" placeholder="ingrese su fecha de nacimiento"
               name="fechaNac">
    </div>
    <div class="mb-3 col col-6 float-start">
        <label for="seniority" class="form-label">Grado de Seniority</label>
        <input type="text" class="form-control" id="seniority" placeholder="ingrese su grado de seniority"
               name="seniority">
    </div>
    <div class="mb-3 col col-6 ps-1 float-end">
        <label for="especialidad" class="form-label">Especialidad</label>
        <input type="text" class="form-control" id="especialidad"
               placeholder="ingrese su Especialidad (Frontend / Backend / Full Stack)" name="especialidad">
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripcion</label>
        <textarea type="text" class="form-control" id="descripcion" placeholder="ingrese la descripcion"
                  name="descripcion"></textarea>
    </div>
    <div class="mb-3 col col-6 float-start">
        <label for="empresas" class="form-label">Empresa</label>
        <input type="text" class="form-control" id="empresas" placeholder="ingrese la empresa a la que pertenece"
               name="empresas">
    </div>
    <div class="mb-3 col col-6 ps-1 float-end">
        <label for="comentario" class="form-label">Comentario</label>
        <input type="text" class="form-control" id="comentario" placeholder="ingrese su opinion de su empresa"
               name="comentario">
    </div>
    <div class="mb-3 col col-6 float-start">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="ingrese su contraseña"
               name="password">
    </div>
    <div class="mb-3 col col-6 float-end">
        <label for="exampleInputPassword2" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="repita su contraseña"
               name="password2">
    </div>
    <div class="mb-3">
        <label for="formFile" class="form-label">Imagen de perfil</label>
        <input class="form-control" type="file" id="formFile" name="archivo">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<footer class="footer text-center ">
    <p>Made with <a href="https://www.creative-tim.com/product/material-kit/?partner=101249">Material Kit</a> by
        Creative Tim</p>
</footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
