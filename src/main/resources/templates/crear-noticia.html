    <form class="formulario" th:action="@{/thymeleaf/crear-noticia}" method="POST" enctype="multipart/form-data">
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div class="col-md-6">
            <label for="titulo" class="form-label">Titulo de la noticia</label>
            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="ingrese el tÃ­tulo"required>
            <div class="invalid-feedback">
                Ingrese un titulo
            </div>
        </div>
        <div class="mb-3">
            <label for="contenido" class="form-label">Cuerpo de la noticia</label>
            <textarea maxlength="2000" class="form-control" id="contenido" name="contenido" placeholder="Escriba la noticia" rows="3"></textarea>
        </div>

    </form>
