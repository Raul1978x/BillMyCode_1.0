<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="/images/billmycodelogosimp.png">
    <link rel="stylesheet" href="/css/shared.css">


</head>
<body>
  <header>
    <div class="logo-container">
      <a th:href="@{/}">
        <img src="/images/billmycodelogo.png" alt="logo de empresa">
      </a>
    </div>
    <nav>
      <a href="#seccion-2">BIENVENIDO A BILL MY CODE</a>
    </nav>
  </header>
  <div id="contenedor">
    <div id="central">
        <div id="login">
            <div class="titulo">
              <div>
                <img src="/images/billmycodelogo.png" alt="logo de empresa">
              </div>
              <div>
                <h2>
                  BIENVENIDO
                </h2>
            </div>
                <form action="#" method="POST" th:action="@{/login}">
                <div class="alert alert-danger" id="error-msg" th:if="${param.error}">
                    Email y/o Contraseña Invalidos
                </div>
                    <div class="alert alert-danger" id="errorCard" th:if="${error != null}" th:text="${error}">
                    </div>
                    <div class="alert alert-success" id="successCard" th:if="${exito != null}" th:text="${exito}">
                    </div>

                    <input class="form-control" id="inputUsername" name="username" placeholder="Ingresar Email"
                           required type="input">
                    <input class="form-control" id="inputPassword" maxlength="20" minlength="6" name="password" placeholder="Ingresar Contraseña"
                           required type="password">

                    <button class="button" id="submit-button" type="submit">INICIAR SESIÓN</button>
            </form>
            <div class="pie-form">
              <ul>
                <li><a th:href='@{/thymeleaf/resetpass}'>¿Perdiste tu contraseña?</a></li>
                <li><a th:href='@{/thymeleaf/select-user}'>¿No tienes cuenta? Registrate</a></li>
              </ul>
            </div>
        </div>
        <div class="inferior">
            <a th:href="@{/}">VOLVER</a>
        </div>
    </div>
</div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
