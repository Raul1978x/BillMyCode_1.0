<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="/images/billmycodelogosimp.png">
    <link rel="stylesheet" href="/css/shared.css">


</head>
<body>
  <header>
    <div class="logo-container">
      <a th:href="@{/}">
        <img src="/images/billmycodelogo.png" alt="logo de empresa">
      </a>
    </div>
    <nav>
      <a href="#seccion-2">BIENVENIDO A BILL MY CODE</a>
    </nav>
  </header>
  <div id="contenedor">
    <div id="central">
        <div id="login">
            <div class="titulo">
              <div>
                <img src="/images/billmycodelogo.png" alt="logo de empresa">
              </div>
              <div>
                <h2>
                  BIENVENIDO
                </h2>
            </div>
            <form id="loginform" th:action="@{/logincheck}" method="POST">
                <input type="text" name="usuario" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" name="password" required>
                <button class="button">
                  <a th:href="@{/thymeleaf/principaldevelopers}">INICIAR SESIÓN</a>
              </button>
            </form>
            <div class="pie-form">
              <ul>
                <li><a th:href='@{/thymeleaf/resetpass}'>¿Perdiste tu contraseña?</a></li>
                <li><a th:href='@{/thymeleaf/select-user}'>¿No tienes cuenta? Registrate</a></li>
              </ul>
            </div>
        </div>
        <div class="inferior">
            <a th:href="@{/}">VOLVER</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
