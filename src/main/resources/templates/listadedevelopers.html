<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
    ></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Bill My Code</title>
    <link rel="shortcut icon" href="/images/billmycodelogosimp.png"/>
    <link rel="stylesheet" href="/css/shared.css"/>
    <link rel="stylesheet" href="/css/principaldevelopers.css"/>
</head>

<body>
<div class="d-flex flex-column min-vh-100">
<header>
    <div class="logo-container">
        <a th:href="@{/}">
            <img src="/images/billmycodelogo.png" alt="logo de empresa"/>
        </a>
    </div>

    <nav class="header-nav">
        <a href="#seccion-2">ACCOUNTER</a>
        <button class="btn" type="button" th:href="@{/logout}">salir</button>
    </nav>
</header>
    <main class="flex-grow-1">
    <div class="container">
        <div class=" bg-warning bg-opacity-50">
            <div class="">
                <table class="table-dark">
                    <thead>
                    <tr class="table-dark">
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Especialidad</th>
                        <th scope="col">Seniority</th>
                        <th scope="col">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="table-dark" th:each="developer: ${developers}">
                        <td scope="row" th:text="${developer.nombre}">Nombre</td>
                        <td scope="row" th:text="${developer.apellido}">Apellido</td>
                        <td scope="row" th:text="${developer.rol}">Rol</td>
                        <td scope="row">
                            <img width="50em" th:src="@{/api/imagen/perfil/__${developer.id}__}"/>
                        </td>
                        <td scope="row" th:text="${developer.especialidad}">
                            Especialidad
                        </td>
                        <td scope="row" th:text="${developer.seniority}">Seniority</td>
                        <td>
                            <ul class="list-unstyled">
                                <li list-item>
                                    <a th:href="@{/thymeleaf/developers/delete/__${developer.id}__}"
                                       class="text-dark text-decoration-none">‚ùå</a>

                                    <a th:href="@{/thymeleaf/developers/edit/__${developer.id}__}"
                                       class="text-dark text-decoration-none">ü™∂</a>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </main>

<footer class="mt-auto">
    <div class="caja_footer div-icono_container mt-auto">
        <div class="iconos_redes">
            <a href="https://www.instagram.com/billmycode/" target="_blank"
            ><img
                    class="icono-container"
                    src="/images/Instagram-Splash-Icon-PNG-S-09idfd.png"
                    alt=""
            /></a>
            <a
                    href="https://www.facebook.com/profile.php?id=100092744287858"
                    target="_blank"
            ><img
                    class="icono-container"
                    src="/images/Facebook-Splash-Icon-PNG-S-09idfd.png"
                    alt=""
            /></a>
            <a href="https://twitter.com/Billmycode" target="_blank"
            ><img
                    class="icono-container"
                    src="/images/Twitter-Splash-Icon-PNG-S-09idfd.png"
                    alt=""
            /></a>
            <a
                    href="https://www.linkedin.com/in/billmycode-argentina-24a260277/"
                    target="_blank"
            ><img
                    class="icono-container"
                    src="/images/Linkedin-Splash-Icon-PNG-S-09idfd.png"
                    alt=""
            /></a>
            <a
                    href="https://www.youtube.com/channel/UCdSb_S1SlZYujcly6ohSXzA"
                    target="_blank"
            ><img
                    class="icono-container"
                    src="/images/YouTube-Splash-Icon-PNG-S-09idfd.png"
                    alt=""
            /></a>
            <a href="https://www.whatsapp.com/" target="_blank"
            ><img
                    class="icono-container"
                    src="/images/WhatsApp-Splash-Icon-PNG-S-09idfd.png"
                    alt=""
            /></a>
        </div>
    </div>
</footer>
<div class="caja_footer copyright">
    <h7>Todos los derechos reservados. Copyright 2023</h7>
</div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
></script>
</body>
</html>
<script src="./funciones.js"></script>
